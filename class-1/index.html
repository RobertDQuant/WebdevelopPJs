<!doctype html>
<html lang="en">
    <head>
        <title>Learning HTML</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body>
        <h1>Hello World!</h1>
        <h2>Secondary Heading</h2>
        <p>Learning the front end languages of the web</p>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML" target="_blank">HTML</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/CSS" target="_blank">CSS</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">Javascript</a></li>
        </ul>
        
        
        <div>
        <img src="https://c1.staticflickr.com/6/5505/30643267165_8411c85bd5_b.jpg" alt="image of some html code"/>
        </div>
        
        <form>
        First Name: <br />
            <input type="text" name="first_name" placeholder="First Name">
        <br />
        Last Name:  <br />
            <input type="text" name="last_name" placeholder="Last Name">
        <br />
        Age:    <br />
            <input type="radio" name="age" value="under_18" id="cb_under18">
            <label for="cb_under18">18 years of age or younger</label>
            <br />
            <input type="radio" name="age" value="between_18_65" id="cb_18_65">
            <label for="cb_18_65">Between 18 and 65</label> <br />
            <input type="radio" name="age" value="over_65" checked="true" id="cb_65">
            <label for="cb_65">Over 65</label><br />
        Pets: <br />
            <input type="checkbox" name="pets" value="dog" id="cb_dog"><label for="cb_dog">Dog</label> <br />
            <input type="checkbox" name="pets" value="cat" id="cb_cat">
            <label for="cb_cat">Cat <br /></label>
            
            <textarea name="comment"></textarea> <br>
            <input type="submit" value="Submit Form">
            
        </form>
    </body>
</html>
